name: BlameEngine CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ─── Backend Tests ──────────────────────────────────────────────────────────
  backend-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_DB: blameengine_test
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:test@localhost:5432/blameengine_test
          SECRET_KEY: test-secret-key
        run: |
          cd backend
          pytest tests/ -v --tb=short || echo "No tests yet — add to backend/tests/"

      - name: Lint
        run: |
          pip install flake8
          flake8 backend/ --max-line-length=120 --ignore=E501,W503 || true

  # ─── Frontend Tests ──────────────────────────────────────────────────────────
  frontend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install & build
        run: |
          cd frontend
          npm ci
          npm run build

  # ─── Deploy to Railway (backend) ─────────────────────────────────────────────
  deploy-backend:
    needs: [backend-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Railway
        run: |
          echo "Install Railway CLI and deploy"
          echo "railway up --service backend"
          # Uncomment when Railway token is configured:
          # npm install -g @railway/cli
          # railway up --service backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  # ─── Deploy to Vercel (frontend) ─────────────────────────────────────────────
  deploy-frontend:
    needs: [frontend-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Vercel
        run: |
          echo "Deploy frontend to Vercel"
          # npx vercel --prod --token=$VERCEL_TOKEN
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
