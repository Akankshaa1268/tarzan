version: "3.9"

services:
  # ─── PostgreSQL ────────────────────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: blameengine
      POSTGRES_USER: blameengine
      POSTGRES_PASSWORD: blameengine_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blameengine"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Backend API ───────────────────────────────────────────────────────────
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://blameengine:blameengine_dev@db:5432/blameengine
      SECRET_KEY: local-dev-secret-change-in-production
      FASTF1_CACHE_DIR: /app/cache
      ENVIRONMENT: development
    volumes:
      - ./backend:/app
      - fastf1_cache:/app/cache
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # ─── Frontend ──────────────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8000
    volumes:
      - ./frontend/src:/app/src
    depends_on:
      - api

volumes:
  postgres_data:
  fastf1_cache:
